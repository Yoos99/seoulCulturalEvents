<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>서울시 열린데이터 광장 OpenAPI 샘플(Javascript)</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./seoul.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <main>
        <h1>
          <img src="./Frame.svg" />
          <span>Seoul Cultural Events</span>
        </h1>

        <div class="hamburger" onclick="toggleNav()">
          <i class="fas fa-bars"></i> &#9776;
        </div>
        <nav id="hamburgerNav" class="side-nav">
          <ul>
            <li>
              <a href="#" data-cate="전체" onclick="fetchCategory(event)"
                >전체</a
              >
            </li>
            <li>
              <a href="#" data-cate="뮤지컬" onclick="fetchCategory(event)"
                >뮤지컬/오페라</a
              >
            </li>
            <li>
              <a href="#" data-cate="클래식" onclick="fetchCategory(event)"
                >클래식</a
              >
            </li>
            <li>
              <a href="#" data-cate="전시" onclick="fetchCategory(event)"
                >전시/미술</a
              >
            </li>
            <li>
              <a href="#" data-cate="국악" onclick="fetchCategory(event)"
                >국악</a
              >
            </li>
            <li>
              <a href="#" data-cate="무용" onclick="fetchCategory(event)"
                >무용</a
              >
            </li>
            <li>
              <a href="#" data-cate="연극" onclick="fetchCategory(event)"
                >연극</a
              >
            </li>
            <li>
              <a href="#" data-cate="콘서트" onclick="fetchCategory(event)"
                >콘서트</a
              >
            </li>
            <li>
              <a href="#" data-cate="교육" onclick="fetchCategory(event)"
                >교육/체험</a
              >
            </li>
            <li>
              <a href="#" data-cate="축제" onclick="fetchCategory(event)"
                >축제</a
              >
            </li>
            <li>
              <a href="#" data-cate="기타" onclick="fetchCategory(event)"
                >기타</a
              >
            </li>
          </ul>
        </nav>
        <nav id="gnb" class="main-nav">
          <div class="button-group">
            <button class="on" data-cate="전체">
              <div class="btn-icon">
                <img src="./img/fireworks 1.svg" alt="icon" />
              </div>
              <span>전체</span>
            </button>
            <button data-cate="뮤지컬">
              <div class="btn-icon">
                <img src="./img/image 17.svg" alt="icon" />
              </div>
              <span>뮤지컬/오페라</span>
            </button>
            <button data-cate="클래식">
              <div class="btn-icon">
                <img src="./img/conductor 1.svg" alt="icon" />
              </div>
              <span>클래식</span>
            </button>
            <button data-cate="전시">
              <div class="btn-icon">
                <img src="./img/image 15.svg" alt="icon" />
              </div>
              <span>전시/미술</span>
            </button>
            <button data-cate="국악">
              <div class="btn-icon">
                <img src="./img/gong 2.svg" alt="icon" />
              </div>
              <span>국악</span>
            </button>
            <button data-cate="무용">
              <div class="btn-icon">
                <img src="./img/ballet (1) 1.svg" alt="icon" />
              </div>
              <span>무용</span>
            </button>
          </div>
          <div class="button-group">
            <button data-cate="연극">
              <div class="btn-icon">
                <img src="./img/theater 1.svg" alt="icon" />
              </div>
              <span>연극</span>
            </button>
            <button data-cate="콘서트">
              <div class="btn-icon">
                <img src="./img/music 1.svg" alt="icon" />
              </div>
              <span>콘서트</span>
            </button>
            <button data-cate="교육">
              <div class="btn-icon">
                <img src="./img/training 1.svg" alt="icon" />
              </div>
              <span>교육/체험</span>
            </button>
            <button data-cate="축제">
              <div class="btn-icon">
                <img src="./img/free-icon-dance-3034126.svg" alt="icon" />
              </div>
              <span>축제</span>
            </button>
            <button data-cate="기타">
              <div class="btn-icon">
                <img src="./img/image 18.svg" alt="icon" />
              </div>
              <span>기타</span>
            </button>
          </div>
        </nav>

        <div class="inputArea">
          <input type="date" class="dateInput" id="dateInput" />
          <input
            type="text"
            id="searchInput"
            placeholder="검색어를 입력하세요"
          />
          <button class="searchBtn">
            <div>
              <img src="./img/pngwing.com 1.svg" alt="icon" />
            </div>
          </button>
        </div>
        <ul class="listCon" id="listCon">
          <!-- <li>
            <div class="eventsImg"><img src="${urlToImage}" alt="" /></div>
            <p class="title">${title}</p>
            <p class="place">${place}</p>
            <p class="date">${date}</p>
            <a class="more" href="${events.ORG_LINK}" target="_blank"></a> 
          </li> -->
        </ul>
        <div class="pgCon">
          <!-- <button class="prev">이전</button>
          <button class="on">1</button>
          <button>2</button>
          <button>3</button>
          ...
          <button>4</button>
          <button class="next">다음</button> -->
        </div>
      </main>
    </div>
  </body>
</html>
